<div class="wrapper wrapper-content animated fadeInRight">

  <div class="row">
    <div class="container">
      <div class="md">
        <div class="col-md-4">
          <h3>
            <label for="ano">Selecione o ano para visualizar o gr√°fico: </label>
          </h3>
        </div>
        <div class="col-md-3">
          <select class="form-control" #anoSelecionado (click)="loadDataSetChar(anoSelecionado.value)" name="ano" id="ano">
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <br>
  <h2>Multas por tipo</h2>
  <div class="container">
    <div class="col-md-9">
      <div class="chart-wrapper">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>

</div>
